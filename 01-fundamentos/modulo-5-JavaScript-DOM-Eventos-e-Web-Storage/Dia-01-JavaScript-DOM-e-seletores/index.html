<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        function mudarDescricao (suaDescricao){ 

        let descricao = document.getElementsByTagName("p")[1]
            descricao.innerHTML= suaDescricao
            return suaDescricao
        }
    
        mudarDescricao("Me vejo começando a carreira em uma empresa de tec")
        
        function corDasBordas(cor) {
            let corDaBorda = document.getElementsByClassName("main-content")[0];
            corDaBorda.style.backgroundColor = cor;
            return cor;
        }
        corDasBordas('rgb(76,164,109')
        
        function corDoCentro(cor) {
            let backgroundDoCentro = document.getElementsByClassName("center-content")[0];
            backgroundDoCentro.style.backgroundColor = cor;
            return cor;
        }
        corDoCentro('white')
            
        function titulo (seuTitulo) {
            let tituloh1 = document.getElementsByTagName("h1")[0];
            tituloh1.innerHTML = seuTitulo;
            return seuTitulo
        }
        titulo("Exercício - JavaScript")

        function textoMaiusculo (textoMaiusculo){
            
            let maiusculo = document.getElementsByTagName("p")[0];
            maiusculo.innerHTML = textoMaiusculo
            return textoMaiusculo
        }
        textoMaiusculo("TEXTO PADRÃO DO NOSSO SITE")

        function tagPNoConsole (){
            let tagsP = document.getElementsByTagName("p")[0].innerHTML + " " + document.getElementsByTagName("p")[1].innerHTML + " " + document.getElementsByTagName("p")[2].innerHTML
            
            return console.log(tagsP)
            
        }
        tagPNoConsole()

        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
    </script>
  </body>
</html>
