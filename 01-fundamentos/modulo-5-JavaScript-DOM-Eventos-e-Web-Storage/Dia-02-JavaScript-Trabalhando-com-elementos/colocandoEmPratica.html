<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id="meuBody">
    <script>
        //Adicione a tag h1 com o texto Exercício - JavaScript DOM como filho da tag body;
        let criah1 = document.createElement("h1");
       let doch1 = document.getElementById("meuBody").appendChild(criah1)
        doch1.innerHTML = "Exercício - JavaScript DOM"
        
        //Adicione a tag main com a classe main-content como filho da tag body;
        let criamain = document.createElement("main");
       let docmain = document.getElementById("meuBody").appendChild(criamain);
       document.getElementsByTagName("main")[0].id = 'main-content'; 

        //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
       let criasection = document.createElement("section");
       let docsection = document.getElementById("main-content").appendChild(criasection);
       document.getElementById("main-content").firstElementChild.id = 'center-content';

        //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
       let criap = document.createElement("p");
       let docp = document.getElementById("center-content").appendChild(criap);
       document.getElementById("center-content").firstElementChild.innerHTML = "algum texto"

        //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
       let criasection1 = document.createElement("section");
       let docsection1 = document.getElementById("main-content").appendChild(criasection1);
       document.getElementById("main-content").firstElementChild.nextElementSibling.id = 'left-content'; 

        //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
       let criasection2 = document.createElement("section");
       let docsection2 = document.getElementById("main-content").appendChild(criasection2);
       document.getElementById("main-content").firstElementChild.nextElementSibling.nextElementSibling.id = 'right-content';

        //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
       let adicionaImg = document.createElement("img");
       let docImg = document.getElementById("left-content").appendChild(adicionaImg);
       let img = document.getElementById("left-content");
       img.firstElementChild.id = "small-image"
       img.firstElementChild.src = 'https://picsum.photos/200'

        //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        let criaul = document.createElement("ul");
       let docul = document.getElementById("right-content").appendChild(criaul);
       let dentroUl = document.getElementById("right-content").firstElementChild.id = "ul1"; 
       let criandoLI = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "um"
       let criandoLI2 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "dois"
       let criandoLI3 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "três"
       let criandoLI4 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "quatro"
       let criandoLI5 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "cinco"
       let criandoLI6 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "seis"
       let criandoLI7 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "sete"
       let criandoLI8 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "oito"
       let criandoLI9 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "nove"
       let criandoLI10 = document.getElementById("ul1").appendChild(document.createElement("li")).innerHTML = "dez"

        //Adicione a classe title na tag h1 criada;
       doch1.id = "title"
        //Adicione 3 tags h3, todas sendo filhas do main criado no passo 2
        //Adicione a classe description nas 3 tags h3 criadas;
       let criah31 = document.createElement("h3");
       let doch31 = document.getElementById("main-content").appendChild(criah31);
       doch31.className = "description"
       
       let criah32 = document.createElement("h3");
       let doch32 = document.getElementById("main-content").appendChild(criah32);
       doch32.className = "description"
       
       let criah33 = document.createElement("h3");
       let doch33 = document.getElementById("main-content").appendChild(criah33);
       doch33.className = "description"
        //Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();
       let indentifica = document.getElementById("main-content")
        let exclui1 = document.getElementById("left-content")
        indentifica.removeChild(exclui1)
        //Centralize a section criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto da section;
        document.getElementById("right-content").style.marginRight = "auto"
        //Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
        document.getElementById("center-content").style.backgroundColor = "green"
        //Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.
        let indentifica2 = document.getElementById("ul1")
        let exclui2 = indentifica2.lastElementChild
        indentifica2.removeChild(exclui2)

        let indentifica3 = document.getElementById("ul1")
        let exclui3 = indentifica3.lastElementChild
        indentifica2.removeChild(exclui3)
 
             
    </script>
  </body>
</html>
