<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">

          <section id="elementoOndeVoceEsta">

          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
    <script>
        //Crie um irmão para elementoOndeVoceEsta.
        let criasection = document.createElement("section");
        document.getElementById("pai").appendChild(criasection);
        document.getElementById("pai").lastElementChild.id = 'irmaoDeOndeVoceEsta'; 
        //Crie um filho para elementoOndeVoceEsta.
        let criasection2 = document.createElement("section");
        document.getElementById("elementoOndeVoceEsta").appendChild(criasection2);
        document.getElementById("elementoOndeVoceEsta").lastElementChild.id = 'filhoDeElementoOndeVoceEsta';
        //Crie um filho para primeiroFilhoDoFilho.
        let criasection3 = document.createElement("section");
        document.getElementById("primeiroFilhoDoFilho").appendChild(criasection3);
        document.getElementById("primeiroFilhoDoFilho").lastElementChild.id = 'filhoDePrimeiroFilhoDoFilho';
        //A partir desse filho criado, acesse terceiroFilho.
        document.getElementById('filhoDePrimeiroFilhoDoFilho').parentNode.parentNode.nextElementSibling

    </script>
</body>
</html>
